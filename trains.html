<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/trains.css">
  <!-- Hook to moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- external javascript file -->
  <script src="javascript/trains.js"></script> 
</head>

<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="pageHeader">
      <h1 class="text-center">Train Time Tables</h1>
      <h2 class="text-center">ALL ABOARD!</h2>
    </div>
    <div class="row">

      <!-- Schedule Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div id="panelHeader" class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Scheduled Trains-->

            <table id="trainsScheduled" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr id="trainDetails">
                  <th scope="row">1</th>
                  <td>trainNameIn</td>
                  <td>trainDestinationIn</td>
                  <td>trainFrequencyIn</td>
                  <td>trainNextIn</td>
                  <td>trainWaitIn</td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="panel panel-primary">
            <div id="panelHeader2" class="panel-heading">
              <h3 class="panel-title">
                <strong>New Train</strong>
              </h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainNameIn">Train Name</label>
                  <input class="form-control" type="text" id="trainName">
                </div>
                <div class="form-group">
                  <label for="trainDestinationIn">Destination</label>
                  <input class="form-control" type="text" id="trainDestination">
                </div>
                <div class="form-group">
                  <label for="trainNextIn">Next Arrival (HH:MM i.e. 24hr/military time)</label>
                  <input class="form-control" type="text" id="trainNext">
                </div>
                <div class="form-group">
                  <label for="trainFrequencyIn">Frequency (mins)</label>
                  <input class="form-control" type="text" id="trainFrequency">
                </div>
                <button class="btn btn-primary" type="submit" id="addTrain">Add Train</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
